                <section data-markdown>
                    <textarea data-template>
                        # Leaving Academia
                        building a runway to a career<br>
                        outside of the ivory tower
                        <p><font size="5">David Dotson, Ph.D.</p>

                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                        ### About this talk
                        
                        <ol>
                        <li class="fragment" data-fragment-index="0">Who is this person?</li>
                        <li class="fragment" data-fragment-index="1">Why leave?</li>
                        <li class="fragment" data-fragment-index="2">What options are there?</li>
                        <li class="fragment" data-fragment-index="3">How do I make the jump?</li>
                        </ol>
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                        ### Who is this person?
                        
                        <div style="width:30%;float:left">
                        <img src="./images/2016-03-02 15.20.14_cropped.jpg" alt="Dr. David Dotson" style="width:253px;height:510px;"> <!-- .element: class="fragment" data-fragment-index="0" -->
                        </div>
                        
                        <div style="width:65%;float:right" align="left">
                        <p class="fragment" data-fragment-index="0">**Dr. David Dotson**, formerly of the *Beckstein Lab* </p>
                        <ul>
                        <li class="fragment" data-fragment-index="1">performed simulations Na+/H+ antiporter proteins</li>
                        <li class="fragment" data-fragment-index="2">Linux nerd with an affinity for Python</li>
                        <li class="fragment" data-fragment-index="3">defended in November 2016, been working in Phoenix tech industry since</li>
                        </ul>
                        </div>
                    </textarea>
                </section>

                <section>
                    <section data-markdown data-background-color="#000000" style="color:white">
                        <textarea data-template>
                            <h3 style="color:white">Why leave?</h3>
                            
                            <ol>
                            <li class="fragment" data-fragment-index="0">Few employment opportunities</li>
                            <li class="fragment" data-fragment-index="1">Hyper-competitive grant climate</li>
                            <li class="fragment" data-fragment-index="2"><font color="red">stress</font>/<font color="green">pay</font> ratio too high</li>
                            </ol>
                        </textarea>
                    </section>
                    <section data-markdown data-background-color="#000000" data-background-image="./images/career.jpg" data-background-size="1920px">
                    </section>
                    <section data-markdown data-background-color="#000000" style="color:white">
                        <textarea data-template>
                            <h4 style="color:white">Grants are hard to come by</h4>
                            
                            The success rate of grant applications by<br>funding agency*:
                            <table style="color:white">
                                <thead>
                                    <tr>
                                        <th>Agency</th>
                                        <th>Overall Success Rate</th>
                                        <th>Year</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>NIH</td>
                                        <td>21%</td>
                                        <td>2016</td>
                                    </tr>
                                    <tr>
                                        <td>NSF</td>
                                        <td>21%</td>
                                        <td>2017</td>
                                    </tr>
                                </tbody>
                            </table>

                            \*averages across funding sources; large grants often have much lower success rates
                        </textarea>
                    </section>
                    <section data-markdown data-background-color="#000000" style="color:white">
                        <textarea data-template>
                            <h4 style="color:white">High stress and lower pay is common</h4>

                            - Not uncommon to spend 4 to 8 years as a post-doc <!-- .element: class="fragment" data-fragment-index="0" -->
                                - NIH pay range FY2017 $47,484 - $58,560 <!-- .element: class="fragment" data-fragment-index="1" -->
                                - long hours and high pressure to produce publications <!-- .element: class="fragment" data-fragment-index="2" -->

                            - mean age for achieving tenure is 39, usually ~5 years after landing assistant professorship <!-- .element: class="fragment" data-fragment-index="3" -->
                            
                        </textarea>
                    </section>
                </section>
                <section>
                    <section data-markdown>
                        <textarea data-template>
                            ### What options are there?
                            
                            <ol>
                            <li class="fragment" data-fragment-index="0"><div class="fragment grow" data-fragment-index="4">tech industry</div></li>
                            <li class="fragment" data-fragment-index="1">government</li>
                            <li class="fragment" data-fragment-index="2">finance</li>
                            <li class="fragment" data-fragment-index="3">health and medicine</li>
                            </ol>
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            #### Probe your own interests

                            <p class="fragment" data-fragment-index="0" align="left">Ask yourself, and answer honestly:</p>
                            <ol>
                            <li class="fragment" data-fragment-index="1">"What do I *like* working on?"</li>
                            <li class="fragment" data-fragment-index="2">"What skills do I have that are marketable (in-demand)?"</li>
                            <li class="fragment" data-fragment-index="3">"What skills *don't* I have that I need to be marketable to prospective employers?"</li>
                            </ol>

                            <p class="fragment" align="left" data-fragment-index="4">To answer questions (2) and (3), you'll need to do some research...</p>
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            #### Find out what's currently in demand

                            <ul>
                            <li class="fragment" data-fragment-index="0">Find out the kinds of job titles people with your skills and interests typically have.</li>
                            <li class="fragment" data-fragment-index="1">Check out the **Occupational Outlook Handbook** from the *Bureau of Labor Statistics* to get a sense for current trends for those job titles.</li>
                            <li class="fragment" data-fragment-index="2">Use sites like *Glassdoor* to find out geographic job trends, salaries, and companies hiring for those roles.</li>
                            </ul>

                            <p class="fragment" align="left" data-fragment-index="3">**As you do this, you may reassess your interests, skills, and skills gaps several times before you settle on a set of tangible goal roles.**</p>
                        </textarea>
                    </section>
                </section>
                <section>
                    <section data-markdown data-transition="zoom" data-background-image="https://m.popkey.co/3af9d1/YRx7y.gif">
                        <textarea data-template>
                            <h3 style="color:white">How do I make the jump?</h3>
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            <h3>Build a runway!</h3>
                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide">
                        <textarea data-template>
                            #### 1. Create a LinkedIn account
                            
                            Recruiters and hiring managers live on LinkedIn, so it's important they can find you there. <!-- .element: class="fragment" data-fragment-index="0" -->

                            <p>LinkedIn is a **fishing lure**, always in the water ready to catch something that swims by.</p> <!-- .element: class="fragment" data-fragment-index="1" -->
                            <ul>
                            <li class="fragment" data-fragment-index="2">connect with as many colleagues as you can</li>
                            <li class="fragment" data-fragment-index="3">treat it like a resume</li>
                            <li class="fragment" data-fragment-index="4">put together a pithy description of your skills and experience at the top</li>
                            </ul>

                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide" data-background-image="images/linkedin.png">
                    </section>
                    <section data-markdown data-transition="slide">
                        <textarea data-template>
                            #### 2. Build a Twitter presence

                            Most people in the tech industry share advances, news, and (professional) opinions on Twitter. <!-- .element: class="fragment" data-fragment-index="0" -->

                            <p>You'll want to have a presence there as a **flagpost** for your professional persona.</p> <!-- .element: class="fragment" data-fragment-index="1" -->
                            <ul>
                            <li class="fragment" data-fragment-index="2">follow whomever you like, but shoot for a high signal/noise ratio (no Biebers)</li>
                            <li class="fragment" data-fragment-index="3">tweet wisely, and try to keep your tweets focused on the persona your account intends to project</li>
                            <li class="fragment" data-fragment-index="4">it's good to have a personality :)</li>
                            <li class="fragment" data-fragment-index="5">be authentic</li>
                            </ul>
                            
                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide" data-background-image="images/twitter.png">
                    </section>
                    <section data-markdown data-transition="slide">
                        <textarea data-template>
                            #### 3. Network (in person!)

                            <p align="left">One of the most effective ways to find employment opportunities is to break bread with new people in the field.</p> <!-- .element: class="fragment" data-fragment-index="0" -->

                            <p align="left">You'll learn a lot, and the friends you make may lead to some unexpected (and exciting) results in the future.</p> <!-- .element: class="fragment" data-fragment-index="1" -->

                            <ul>
                            <li class="fragment" data-fragment-index="2">Go to <a href="http://meetup.com">Meetups</a></li>
                            <li class="fragment" data-fragment-index="3">Attend conferences related to your chosen career path</li>
                            <li class="fragment" data-fragment-index="4">Join organizations that allow you to meet and work with people on a similar trajectory</li>
                            </ul>
                            
                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide" data-background-image="images/meetup.png">
                    </section>
                    <section data-markdown data-transition="slide">
                        <textarea data-template>
                            #### 4. Share what you can

                            <p align="left">You'll want to share some of the things you do with the wider world.</p> <!-- .element: class="fragment" data-fragment-index="0" -->

                            <p align="left">Add to your searchable portfolio by giving yourself a space to show off the fruits of your creativity.</p> <!-- .element: class="fragment" data-fragment-index="1" -->

                            <ul>
                            <li class="fragment" data-fragment-index="2">If you develop software, share your work on <a href="http://github.com">GitHub</a>, and maybe contribute to an existing project</li>
                            <li class="fragment" data-fragment-index="3">Make a website as a **home base** for showcasing your interests and work</li>
                            <li class="fragment" data-fragment-index="4">Consider blogging, either on your website or on e.g. <a href="http://medium.com">Medium</a></li>
                            </ul>
                            
                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide" data-background-image="images/github.png">
                    </section>
                    <section data-markdown data-transition="slide" data-background-image="images/website.png">
                    </section>
                    <section data-markdown data-transition="slide" data-background-image="images/medium.png">
                    </section>
                    <section data-markdown data-transition="slide">
                        <textarea data-template>
                            #### 5. Learn the things you don't know yet

                            <p align="left">A Ph.D. is a professional research degree; use it to learn new skills.</p> <!-- .element: class="fragment" data-fragment-index="0" -->

                            <p align="left">Build time into your schedule to fill in knowledge and skills gaps you identified for your goal career.</p> <!-- .element: class="fragment" data-fragment-index="1" -->

                            <ul>
                            <li class="fragment" data-fragment-index="2">Check out online courses, such as the many offered by sites like <a href="http://coursera.com">Coursera</a></li>
                            <li class="fragment" data-fragment-index="3">Watch video lectures and talks on <a href="http://youtube.com">YouTube</a>, and read papers</li>
                            <li class="fragment" data-fragment-index="4">Participate in projects or competitions, e.g. <a href="http://kaggle.com">Kaggle</a></li>
                            </ul>
                            
                        </textarea>
                    </section>
                </section>
                <section>
                    <section data-markdown data-transition="slide">
                        <textarea data-template>
                            <h3>You have more options<br>than you think</h3>

                            <p>Opening yourself up to opportunities outside of academia will stretch you in new ways, and will increase your chances of finding fulfilling work.</p> <!-- .element: class="fragment" data-fragment-index="0" -->

                            <p>You don't have to choose one path.</p> <!-- .element: class="fragment" data-fragment-index="1" -->

                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide">
                        <textarea data-template>
                            # Questions?
                        </textarea>
                    </section>
                </section>
