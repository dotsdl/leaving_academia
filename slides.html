                <section data-markdown>
                    <textarea data-template>
                        # Leaving Academia
                        building a runway to a career<br>
                        outside of the ivory tower
                        <p><font size="5">David Dotson, Ph.D.</p>

                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                        ### About this talk
                        
                        <ol>
                        <li class="fragment" data-fragment-index="0">Who is this person?</li>
                        <li class="fragment" data-fragment-index="1">Why leave?</li>
                        <li class="fragment" data-fragment-index="2">What options are there?</li>
                        <li class="fragment" data-fragment-index="3">How do I get out?</li>
                        </ol>
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                        ### Who is this person?
                        
                        <div style="width:30%;float:left">
                        <img src="./images/2016-03-02 15.20.14_cropped.jpg" alt="Dr. David Dotson" style="width:253px;height:510px;">
                        </div>
                        
                        <div style="width:65%;float:right" align="left">
                        **Dr. David Dotson**, formerly of the *Beckstein Lab*
                        <ul>
                        <li class="fragment" data-fragment-index="0">performed simulations Na+/H+ antiporter proteins</li>
                        <li class="fragment" data-fragment-index="1">Linux nerd with an affinity for Python</li>
                        <li class="fragment" data-fragment-index="2">defended in November 2016, been working in Phoenix tech industry since</li>
                        </ul>
                        </div>
                    </textarea>
                </section>

                <section>
                    <section data-markdown data-background-color="#000000">
                        <textarea data-template>
                            ### Why leave?
                            
                            <ol>
                            <li class="fragment" data-fragment-index="0">Few employment opportunities</li>
                            <li class="fragment" data-fragment-index="1">Hyper-competitive grant climate</li>
                            <li class="fragment" data-fragment-index="2"><font color="red">stress</font>/<font color="green">pay</font> ratio too high</li>
                            </ol>
                        </textarea>
                    </section>
                    <section data-markdown data-background-color="#000000" data-background-image="./images/career.jpg" data-background-size="1920px">
                    </section>
                    <section data-markdown data-background-color="#000000">
                        <textarea data-template>
                            #### Grants are hard to come by
                            
                            The success rate of grant applications by<br>funding agency:
                            <table style="color:white">
                                <thead>
                                    <tr>
                                        <th>Agency</th>
                                        <th>Success Rate</th>
                                        <th>Year</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>NIH</td>
                                        <td>21%</td>
                                        <td>2016</td>
                                    </tr>
                                    <tr>
                                        <td>NSF</td>
                                        <td>21%</td>
                                        <td>2017</td>
                                    </tr>
                                </tbody>
                            </table>
                        </textarea>
                    </section>
                    <section data-markdown data-background-color="#000000">
                        <textarea data-template>
                            #### High stress and lower pay is common

                            - Not uncommon to spend 4 to 8 years as a post-doc
                                - NIH pay range FY2017 $47,484 -- $58,560
                                - long hours and high pressure to produce publications

                            - mean age for achieving tenure is 39, usually ~5
                              years after landing assistant professorship
                            
                        </textarea>
                    </section>
                </section>
                <section>
                    <section data-markdown data-background-color="blue">
                        <textarea data-template>
                            ### What options are there?
                            
                            <ol>
                            <li class="fragment" data-fragment-index="0"><div class="fragment grow" data-fragment-index="4">tech industry</div></li>
                            <li class="fragment" data-fragment-index="1">government</li>
                            <li class="fragment" data-fragment-index="2">finance</li>
                            <li class="fragment" data-fragment-index="3">health and medicine</li>
                            </ol>
                        </textarea>
                    </section>
                    <section data-markdown data-background-color="blue">
                        <textarea data-template>
                            #### Probe your own interests

                            <p class="fragment" data-fragment-index="0" align="left">Ask yourself, and answer honestly:</p>
                            <ol>
                            <li class="fragment" data-fragment-index="1">"What do I *like* working on?"</li>
                            <li class="fragment" data-fragment-index="2">"What skills do I have that are marketable (in-demand)?"</li>
                            <li class="fragment" data-fragment-index="3">"What skills *don't* I have that I need to be marketable to prospective employers?"</li>
                            </ol>

                            <p class="fragment" align="left" data-fragment-index="4">To answer questions (2) and (3), you'll need to do some research...</p>
                        </textarea>
                    </section>
                    <section data-markdown data-background-color="blue">
                        <textarea data-template>
                            #### Find out what's currently in demand

                            <ul>
                            <li class="fragment" data-fragment-index="0">Find out the kinds of job titles people with your skills and interests typically have.</li>
                            <li class="fragment" data-fragment-index="1">Check out the **Occupational Outlook Handbook** from the *Bureau of Labor Statistics* to get a sense for current trends for those job titles.</li>
                            <li class="fragment" data-fragment-index="2">Use sites like *Glassdoor* to find out geographic job trends, salaries, and companies hiring for those roles.</li>
                            </ul>

                            <p class="fragment" align="left" data-fragment-index="3">**As you do this, you may reassess your interests, skills, and skills gaps several times before you settle on a set of tangible goal roles.**</p>
                        </textarea>
                    </section>
                </section>
                <section>
                    <section data-markdown data-transition="slide" data-background-color="green" data-background-image="https://m.popkey.co/3af9d1/YRx7y.gif">
                        <textarea data-template>
                            ### How do I get out?
                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide" data-background-color="green">
                        <textarea data-template>
                            #### 1. Create a LinkedIn account
                            
                            Recruiters and hiring managers live on LinkedIn, so it's important they can find you there.
                            <ul>
                            <li class="fragment" data-fragment-index="0">connect with as many colleagues as you can</li>
                            <li class="fragment" data-fragment-index="1">treat it like a resume</li>
                            <li class="fragment" data-fragment-index="2">put together a pithy description of your skills and experience at the top</li>
                            </ul>

                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide" data-background-color="green" data-background-image="images/linkedin.png">
                    </section>
                    <section data-markdown data-transition="slide" data-background-color="green">
                        <textarea data-template>
                            #### 2. Build a Twitter presence

                            Most people in the tech industry share advances and news on Twitter.
                            You'll want to have a presence here as a flagpost for your professional persona interfacing to that community.
                            <ul>
                            <li class="fragment" data-fragment-index="0">follow whomever you like, but shoot for a high signal/noise ratio (no Biebers)</li>
                            <li class="fragment" data-fragment-index="1">tweet wisely, and try to keep your tweets focused on the persona your account intends to project</li>
                            <li class="fragment" data-fragment-index="2">it's good to have a personality :)</li>
                            </ul>
                            
                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide" data-background-color="green" data-background-image="images/twitter.png">
                    </section>
                    <section data-markdown data-transition="slide" data-background-color="green">
                        <textarea data-template>
                            #### 3. Network (in person!)

                            
                        </textarea>
                    </section>
                    <section data-markdown data-transition="slide" data-background-color="green">
                        <textarea data-template>
                            #### 4. Share what you can

                    </section>
